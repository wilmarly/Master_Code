<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Enterprises</title>
</head>
<body>
<main>
    <div class="container">
        <div class="row">
            <h1>Enterprises associate</h1>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/enterprises/new}"type="button" Class="btn btn-dark btn-lg px-4">Add enterprise</a>
            </div>
        </div>
        <br>
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Nit</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Created_at</th>
                <th>Updated_at</th>
                <th>Transaction</th>
                <th>Modify</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="enterprise : ${enterprises}">

                <td th:text="${enterprise.idEnterprise}">Name</td>
                <td th:text="${enterprise.name}">Name</td>
                <td th:text="${enterprise.nit}">Nit</td>
                <td th:text="${enterprise.phone}">Phone</td>
                <td th:text="${enterprise.address}">Address</td>
                <td th:text="${enterprise.created_at}">created_at</td>
                <td th:text="${enterprise.updated_at}">updated_at</td>
                <td><a th:href="@{/transactions/enterprises/{id}(id=${enterprise.idEnterprise})}"
                       class="btn btn-secondary">View</a>
                </td>
                <td><a th:href="@{/enterprises/{id}(id=${enterprise.idEnterprise})}" class="btn btn-info">Modify</a>
                </td>
                <td><a th:href="@{/enterprises/delete/{id}(id=${enterprise.idEnterprise})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <a type="button" Class="btn btn-dark btn-lg px-4 gap-3" href="/">Back</a>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
