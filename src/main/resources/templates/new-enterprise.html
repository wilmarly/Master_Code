<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>New enterprise</title>
</head>
<body>
<main>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Crear una nueva empresa</h1>
                <form th:action="@{/enterprises/new}" th:method="post" th:object="${enterprise}">
                    <div class="form-control">
                        <label>Nombre : </label>
                        <input th:field="*{name}" class="form-control" type="text" id="name"
                               placeholder="Type the name" required>
                    </div>
                    <br>
                    <div class="form-control">
                        <label>Nit : </label>
                        <input th:field="*{nit}" class="form-control" type="text" id="nit"
                               placeholder="Type the nit" required>
                    </div>
                    <br>
                    <div class="form-control">
                        <label>Phone : </label>
                        <input th:field="*{phone}" class="form-control" type="text" id="phone"
                               placeholder="Type the phone" required>
                    </div>
                    <br>
                    <div class="form-control">
                        <label>Address : </label>
                        <input th:field="*{address}" class="form-control" type="text" id="address"
                               placeholder="Type the address" required>
                    </div>
                    <br>
                    <div class="box footer">
                        <input type="submit" value="Add" Class="btn btn-success btn-lg px-6 gap-3">
                        <a type="button" Class="btn btn-primary btn-lg px-4 gap-3" href="/enterprises">Back</a>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
