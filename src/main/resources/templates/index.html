<!doctype html>
<html lang="en"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Master Code</title>
</head>
<body>
<main><!-- Contenido principal de la pagina -->
    <div class="px-4 py-5 my-5 text-center"><!-- Contenedor interno en main -->
        <img src="img/nube.png" class="d-block mx-auto mb-4" height="100" alt="Nubesita"/><!-- Empresa Nubes -->
        <h1 class="display-5 fw-bold">Aesthetic cloud</h1><!-- Titulo -->
        <div class="col-lg-6 mx-auto"><!-- Contedor interno en main -->
            <p class="lead mb-4">We live by the ethos of kindness, gratitude, and positivity. We celebrate
                self-empowerment, self-expression, and all aspects of life that encourage personal freedom.</p>
            <!-- Texto largo - </spam> texto corto -->
            <div sec:authorize="!isAuthenticated()"><!--Pregunta si el usuatio estÃ¡ autenticado-->
                <a type="button" class="btn btn-dark btn-lg px-4 gap-3" th:href="@{/oauth2/authorization/auth0}">Log In</a>
            </div>
            <a type="button" class="btn btn-dark btn-lg px-4 gap-3" th:href="@{enterprises}">Enterprises List</a>
            <!-- Links -->
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
